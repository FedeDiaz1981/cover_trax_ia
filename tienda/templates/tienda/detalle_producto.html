{% extends "tienda/base.html" %}

{% block content %}

                {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" class="card-img-top rounded" alt="{{ producto.nombre }}" style="height: 400px; object-fit: contain;">
                {% endif %}
            </div>
        </div>
