<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda Musical</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- AOS - Animate on Scroll -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <!-- Estilos personalizados -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .btn-primary {
        background: #2575fc;
        border: none;
      }
      .btn-primary:hover {
        background: #6a11cb;
      }
      .floating-buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .btn-floating {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 24px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .btn-floating:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-between align-items-center">
        <a class="navbar-brand" href="/">Tienda Musical üé∏</a>

        <!-- Total carrito y bot√≥n -->
        <div class="d-none d-md-flex align-items-center">
          <span id="total-carrito" class="navbar-text text-white me-3">
            üõí Total Carrito: ${{ carrito_total|floatformat:2 }}
          </span>
          <a href="{% url 'ver_carrito' %}" class="btn btn-warning"
            >Ver Carrito</a
          >
        </div>

        <!-- Buscador IA solo visible en mobile -->
        <form id="ia-form" class="w-100 mt-2">
          <div class="input-group">
            <input
              type="text"
              id="chat-input"
              class="form-control"
              placeholder="Buscar con IA..."
            />
            <button id="send-chat" class="btn btn-primary" type="submit">
              üîç
            </button>
          </div>
        </form>
      </div>
    </nav>

    <div class="container mt-5">{% block content %}{% endblock %}</div>

    <!-- Botones flotantes en la esquina inferior derecha -->
    <div class="floating-buttons">
      <a
        href="https://wa.me/541162851665"
        target="_blank"
        class="btn btn-success btn-floating"
      >
        <i class="fab fa-whatsapp"></i>
      </a>
      <a
        href="https://facebook.com/TU_PAGINA"
        target="_blank"
        class="btn btn-primary btn-floating"
      >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a
        href="https://instagram.com/TU_CUENTA"
        target="_blank"
        class="btn btn-danger btn-floating"
      >
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Iconos de FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
